<!doctype html>
<title>EntWeb</title>
<link rel="shortcut icon" href="/static/images/entweb-favicon.ico" />
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/jquery-2.1.3.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.tablesorter.js') }}"></script>
<script src="{{ url_for('static', filename='js/ZeroClipboard.js') }}"></script>
<script src="{{ url_for('static', filename='js/entweb.js') }}"></script>

<div id="header">
    <img src="{{ url_for('static', filename='images/entweb-logo.png') }}" />
</div>
<div id="container">
    <div id="body-container">
    {% block body %}{% endblock %}
    </div>
    <div id="footer">
        Want to fix something? See the EntWeb source on <a href="http://github.com/marek/entweb">GitHub</a>
    </div>
</div>
